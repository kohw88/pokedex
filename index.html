<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <title>pokeDex</title>
</head>
<body>
 <main>
  <header>
    <img src="pngegg.png" alt="" class="main-logo">
  </header>

  <section id="pokemon-display">
    <img class="card-image" src="">
    <h2 class="card-title"></h2>
    <p class="card-subtitle"></p>
  </section>

  <section class="search">
    <form class="search-form">
      <input type="text" id="search-input" placeholder="Search for a Pokemon...">
      <ul class="suggestions">
      </ul>
    </form>
    <section class="buttons">
      <button id="search-btn">Search</button>
      <button id="prev-btn"><i class="fa-solid fa-circle-arrow-left fa-beat"></i></button> 
      <button id="next-btn"><i class="fa-solid fa-circle-arrow-right fa-beat"></i></button>
    </section>
  </section>


 </main>
 

 
 <script src="main.js"></script>
 <script src="https://kit.fontawesome.com/e908656932.js" crossorigin="anonymous"></script>
</body>
</html>
